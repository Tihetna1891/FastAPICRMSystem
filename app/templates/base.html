<!DOCTYPE html>
<html>
<head>
    <title>CRM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 15px;
            font-weight: bold;
        }
        .nav a:hover {
            color: #0056b3;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .customer-list {
            list-style: none;
            padding: 0;
        }
        .customer-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if content %}
            {{ content | safe }}
        {% else %}
            <div class="nav">
                <a href="/admin">Admin</a> |
                <a href="/sales">Sales</a> |
                <a href="/support">Support</a> |
                <a href="/logout">Logout</a>
            </div>
            {% block content %}{% endblock %}
        {% endif %}
    </div>
</body>
</html>
